<!doctype html>
<body bgcolor="">
{% load staticfiles %}
<html>
<head>
<meta charset=utf-8>
<link rel=stylesheet href={% static 'main/css/main.css' %}>
</head>
<body>
{% if categories %}
  <h2>喜愛品牌名單：</h2>
  <h1>
  <table>
    <tr><th>品牌名稱</th><th></th><th></th></tr>
    {% for category in categories %}
     <tr>
      <td>
        <a href={% url 'wiki:category' category.id %}>
        {{category.name}}</a>
      </td>
      <td>
        <form action={% url 'wiki:updateCategory' category.id %}>
            <input type="submit" value=修改>
        </form>
      </td>
      <td>
        <form method=post action={% url 'wiki:deleteCategory' category.id %}>
         {% csrf_token %}
         <input type=submit value=刪除>
        </form>
      </td>
     </tr>
    {% endfor %}
 </table>
{% else %}
<h1></form><p><strong>目前尚無擁有。</strong></p></td></form><h1>
{% endif %}

<p><a href={% url 'wiki:addCategory' %}>新增</a></p>
<a href={% url 'main:main' %}>回首頁</a>

</body>

</html>
